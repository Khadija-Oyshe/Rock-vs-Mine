<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock vs Mine Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #5f6368;
            margin-bottom: 30px;
        }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 12px;
            color: #3c4043;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }
        input:focus {
            border-color: #1a73e8;
        }
        .btn-container {
            text-align: center;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #1557b0;
        }
        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #202124;
            padding: 15px;
            border-top: 2px solid #f0f2f5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sonar Rock vs Mine Prediction</h1>
    <p>Enter 60 sonar readings (frequency values between 0 and 1)</p>

    <form action="{{ url_for('predict') }}" method="post">
        <div class="input-grid">
            {% for i in range(60) %}
            <div class="input-group">
                <label>Col {{ i }}</label>
                <input type="text" name="col_{{ i }}" placeholder="0.00" required>
            </div>
            {% endfor %}
        </div>

        <div class="btn-container">
            <button type="submit">Analyze Data</button>
        </div>
    </form>

    {% if prediction_text %}
    <div class="result">
        Result: <span style="color: #1a73e8;">{{ prediction_text }}</span>
    </div>
    {% endif %}
</div>

</body>
</html>
